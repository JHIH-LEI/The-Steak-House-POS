<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>The Steak House</title>
</head>

<body>
  <!-- 標頭 -->
  <div class="container">
    <div id="title" class="mb-1">
      <h2 class="text-center text-light pt-4">The Steak House</h2><img
        src="https://image.flaticon.com/icons/png/512/676/676208.png" alt="logo" id="logo">
    </div>
    <!-- 機身 -->
    <div class="row pos">
      <!-- order list -->
      <div class="col-md-4 p-4" data-order-lists>
        <!-- render order here-->
        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-light" style="min-width: 120px;" data-pos="checkout">Checkout</button>
        </div>
        <!-- /checkout button -->
      </div>
      <!-- right side menu -->
      <div class="col-md-8 py-2">
        <section class="menu p-4 mb-3">

          <!-- first row of menu -->
          <div class="card-deck mb-3">
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">NEW YORK STRIP</h5>
                <input type="radio" name="food" value="NEW YORK STRIP">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">A5 JP WAGYU</h5>
                <input type="radio" name="food" value="A5 JP WAGYU">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">PRIME T-BONE</h5>
                <input type="radio" name="food" value="PRIME T-BONE">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">RUMP</h5>
                <input type="radio" name="food" value="RUMP">
              </label>
            </div>
          </div> <!-- /first row of menu -->

          <!-- second row of menu -->
          <div class="card-deck mb-3">
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">CLASSIC BURGER</h5>
                <input type="radio" name="food" value="CLASSIC BURGER">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">CLASSIC FILET</h5>
                <input type="radio" name="food" value="CLASSIC FILET">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">PRIME LAMB CHOP</h5>
                <input type="radio" name="food" value="PRIME LAMB CHOP">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">RIBEYE</h5>
                <input type="radio" name="food" value="RIBEYE">
              </label>
            </div>
          </div>
        </section>
        <!-- sauce -->
        <section class="sauce mb-3">
          <label class="d-block text-light">Sauce</label>
          <!-- bootstrap 4 button group -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary active">
              <input type="radio" name="mushroom sauce" value="mushroom sauce" checked />mushroom sauce
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="black pepper sauce" value=" black pepper sauce" />black pepper sauce
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="mix" value="mix" />mix
            </label>
          </div> <!-- /bootstrap 4 button group -->
        </section>
        <!-- maturity level -->
        <section class="maturity-level mb-3">
          <label class="d-block text-light">maturity level</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info">
              <input type="radio" name="maturity" value="Rare" />Rare
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="maturity" value="Medium Rare" />Medium-Rare
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="maturity" value="Medium" />Medium
            </label>
            <label class="btn btn-outline-info active">
              <input type="radio" name="maturity" value="Medium Well" checked />Medium-Well
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="maturity" value="Well" />Well
            </label>
          </div>
        </section>

        <!-- order btn -->
        <div class="text-right">
          <div class="btn btn-light" style="min-width:120px;" data-pos="add-drink">Add</div>
        </div>
      </div>
      <!-- /right side menu -->
    </div>

  </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
