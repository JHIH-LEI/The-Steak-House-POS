<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>蟹老闆的飲料點餐機</title>
</head>

<body>
  <div class="container">
    <div id="title" class="mb-1">
      <h2 class="text-center text-light pt-4">蟹老闆的飲料點餐機</h2><img
        src="https://image.flaticon.com/icons/png/512/1795/1795594.png" alt="蟹老闆" id="crab">
    </div>
    <div class="row pos-content">
      <div id="left-side-order-list" class="col-md-4 p-4">
        <div class="card">
          <div class="card-body pt-3 pr-3">
            <!-- delete drink icon -->
            <div class="text-right">
              <span data-pos="delete-drink">×</span>
            </div>
            <!-- /delete drink icon -->
            <h6 class="card-title">Black Tea</h6>
            <div class="card-text">Less Ice</div>
            <div class="card-text">Half Sugar</div>
          </div>

          <div class="card-footer text-right">
            <div class="card-text text-muted">
              $ <span data-drink-price>30</span>
            </div>
          </div>
        </div>
        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-light" style="min-width: 120px;" data-pos="checkout">Checkout</button>
        </div>
        <!-- /checkout button -->
      </div>
      <div class="col-md-8 py-2">
        <!-- right side menu -->
        <section class="menu">

          <!-- first row of menu -->
          <div class="card-deck">
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Black Tea</h5>
                <input type="radio" name="drink" value="Black Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Oolong Tea</h5>
                <input type="radio" name="drink" value="Oolong Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Baozong Tea</h5>
                <input type="radio" name="drink" value="aozong Tea">
              </label>
            </div>
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Green Tea</h5>
                <input type="radio" name="drink" value="Green Tea">
              </label>
            </div>
          </div> <!-- /first row of menu -->

          <!-- second row of menu -->
          <div class="card-deck">
            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Bubble Milk Tea</h5>
                <input type="radio" name="drink" value="Bubble Milk Tea">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Black Tea Latte</h5>
                <input type="radio" name="drink" value="Black Tea Latte">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Lemon Green</h5>
                <input type="radio" name="drink" value="Lemon Green Tea">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body">
                <h5 class="card-title">Matcha Latte</h5>
                <input type="radio" name="drink" value="Matcha Latte">
              </label>
            </div>
          </div>
        </section>
      </div>
      <!-- /right side menu -->
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
